<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .container {
        width: 350px;
        margin: 80px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .forgot-password {
        text-align: right;
        margin-top: 10px;
        font-size: 14px;
    }
    .signup-link {
        text-align: center;
        margin-top: 20px;
    }
    .signup-link a {
        color: #007bff;
        text-decoration: none;
    }
    .signup-link a:hover {
        color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form action="#" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email1" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password1" name="password" required>
        <input type="submit" value="Login" id="btn2">
    </form>
    <div class="forgot-password">
        <a href="#">Forgot Password?</a>
    </div>
    <div class="signup-link">
        Don't have an account? <a href="signuph.html">Sign Up</a>
    </div>
</div>
<script src="logscript.js"></script>
</body>
</html>
